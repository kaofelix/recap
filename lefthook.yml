pre-commit:
  jobs:
    - run: bun x ultracite fix
      glob:
        - "**/*.js"
        - "**/*.jsx"
        - "**/*.ts"
        - "**/*.tsx"
        - "**/*.json"
        - "**/*.jsonc"
        - "**/*.css"
      stage_fixed: true

pre-push:
  jobs:
    - name: Build
      run: bun run build
    - name: Test (with act() warning check)
      run: ./scripts/check-act-warnings.sh
    - name: Validate release versions
      run: ./scripts/check-release-version.sh
